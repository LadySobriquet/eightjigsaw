<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>8 Numbers Jigsaw</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8"/>
	<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/8jigsaw.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(function() {
			var matrix = [[8, 2, 4],
				          [1, 3, 6],
				          [7, 0, 5]]
	   		eight_jigsaw(matrix);
		});
	</script>
</head>
<body>
	<div id="game">
		<div id="log">&nbsp;</div>
		<table id="screen" cellspacing="1"></table>
		<div id="controls">
			<input type="button" value="up" id="up"><br />
			<input type="button" value="left" id="left">
			<input type="button" value="down" id="down">
			<input type="button" value="right" id="right">
		</div>
	</div>
</body>
</html>
